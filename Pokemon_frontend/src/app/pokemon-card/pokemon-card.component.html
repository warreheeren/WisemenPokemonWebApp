<div class="container" style="padding: 10px;" *ngIf="pokemon">
  <div class="pokemon-card">
        <div class="pokemon-card-img-container col-3">
          <img class="pokemon-card-img" [src]="pokemon.sprites.front_default" alt="Pokemon" />
        </div>
        <div class="pokemon-card-text col-4">
          <h4 class="pokemon-card-name-tekst">{{pokemon.name}}</h4>
          <p class="pokemon-card-number pokemon-card-font-size">Nr. {{pokemon.id.toLocaleString(undefined, {minimumIntegerDigits: 3, useGrouping:false})}}</p>
        </div>
        <div class="pokemon-card-type d-flex col-2">
          <p class="pokemon-card-type-text" *ngFor="let t of pokemon.types" [ngStyle]="{'background-color': t.type.color}">{{t.type.name}}</p>
        </div>
        <div class="col-3">
          <a><i style="color: lightgray; float: right;" class="fa-solid fa-chevron-right"></i></a>
        </div>
  </div>
</div>
